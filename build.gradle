plugins {
    id 'java'
}


group 'org.example'
version '1.0-SNAPSHOT'

configurations {
    implementation
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.poi', name: 'poi', version: '5.2.2'
    implementation group: 'org.apache.poi', name: 'poi-ooxml-lite', version: '5.2.2'
    implementation group: 'org.apache.poi', name: 'poi-scratchpad', version: '5.2.2'
    implementation group: 'org.apache.poi', name: 'poi-excelant', version: '5.2.2'
    implementation group: 'org.apache.poi', name: 'poi-contrib', version: '3.6'
    implementation 'org.apache.logging.log4j:log4j-api:2.18.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.18.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}



test {
    useJUnitPlatform()
    systemProperty "file.encoding", "utf-8"
}
